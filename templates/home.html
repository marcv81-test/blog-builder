<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{ site.meta.title }}</title>
</head>
<body>
<ul>
<li><a href="{{ site.meta.url }}">Home</a>
</ul>
<h1>Posts</h1>
<ul>
{% for post in site.posts %}
<li><a href="{{ site.meta.url }}/posts/{{ post.id }}">{{ post.meta.title }}</a></li>
{% endfor %}
</ul>
</body>
</html>
